<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML5信息提交界面</title>

<link rel="stylesheet" type="text/css" href="css/default.css">

<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/styles2.css">

</head>
<body>
<div class='record_title'>
	<span>记账</span>
</div>
<div class='record'>
  <div class='record_fields'>
	<div class='record_fields_money'>
	  <div class='icon'>
		<img src='img/user_icon_copy.png'>
	  </div>
	  <input placeholder='金额' type='text'>
		<div class='validation'>
		  <img src='img/tick.png'>
		</div>
	  </input>
	</div>
	<div class='record_fields_remark'>
	  <div class='icon'>
		<img src='img/lock_icon_copy.png'>
	  </div>
	  <textarea style="max-width: 190px;" placeholder='备注' ></textarea>
	  <div class='validation'>
		<img src='img/tick.png'>
	  </div>
	</div>
	<div class='record_fields_submit'>
	  <input type='submit' value='保存'>
	</div>
  </div>
</div>


</body>
</html>
