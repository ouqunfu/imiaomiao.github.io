<body>
<div class="record_title">
	<span>明细</span>
	<input type="text" id="pickdate" value="" readonly />
</div>
<div class='record'>
  <div class='record_fields'>
	<div class="record_fields_order_type">
		<button class="button-left active">支出</button>
		<button class="button-right nonactive">收入</button>
	</div>
	<div class="record_fields_list" style="margin-top: 5px;">
		<ul class="set-back-color">
			<li><span class="fl-l tid-type">支出</span><span class="fl-r list-money">¥<i>-152.32</i></span></li>
		</ul>
	</div>
	<div class="record_fields_list">
		<ul class="set-back-color" id="expenditure">
			{volist name="list" id="vo"}
			<li><span class="fl-l tid-type">{$vo.tid|get_record_type}</span><span class="fl-r list-money">¥<i>-{$vo.money}</i></span></li>
			{/volist}
		</ul>
	</div>
  </div>
</div>
<footer>
	<ul>
		<li class="active"><a href="{:url('account/index/index')}">明细</a></li>
		<li><a>账单</a></li>
		<li><a>我的</a></li>
	</ul>
</footer>

<script type="text/javascript">
$(function () {
	var currYear = (new Date()).getFullYear();	
	var opt={};
	opt.date = {preset : 'date'};
	opt.datetime = {preset : 'datetime'};
	opt.time = {preset : 'time'};
	opt.default = {
		theme: 'android-ics light', //皮肤样式
		display: 'modal', //显示方式 
		mode: 'scroller', //日期选择模式
		dateFormat: 'yy年m月dd日',
		lang: 'zh',
		showNow: true,
		nowText: "今天",
		startYear: currYear - 10, //开始年份
		endYear: currYear + 10 //结束年份
	};

	$("#pickdate").mobiscroll($.extend(opt['date'], opt['default']));

});
</script>
