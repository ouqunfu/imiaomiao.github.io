<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>{$title}</title>

<link rel="stylesheet" type="text/css" href="__STATIC__css/default.css">

<!--必要样式-->
<link rel="stylesheet" type="text/css" href="__STATIC__css/styles.css">

</head>
<body>

<div class='login'>
  <div class='login_title'>
	<span>账号登录</span>
  </div>
  <form method="post" action="{:url('login/index/doLogin')}">
  <div class='login_fields'>
	<div class='login_fields__user'>
	  <div class='icon'>
		<img src='__STATIC__img/user_icon_copy.png'>
	  </div>
	  <input placeholder='用户名' type='text' name="username">
		<div class='validation'>
		  <img src='__STATIC__img/tick.png'>
		</div>
	  </input>
	</div>
	<div class='login_fields__password'>
	  <div class='icon'>
		<img src='__STATIC__img/lock_icon_copy.png'>
	  </div>
	  <input placeholder='密码' type='password' name="password">
	  <div class='validation'>
		<img src='__STATIC__img/tick.png'>
	  </div>
	</div>
	<div class='login_fields__submit'>
	  <input type='submit' value='登录'>
	  <!--onclick="javascript:location.href='add_record.html'"--> 
	</div>
  </div>
  </form>
</div>


</body>
</html>
